    <style>
        div {

            background-color: blue;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>

<body>

    <div></div>

</body>
<script>

    let div = document.getElementsByTagName('div')[0]
    let y = 1
    let x = 1 * y


    function andar() {

        div.style.left = x + 'px'
        x += 2


        if (x >= 500) {

            
            console.log('0')
            div.style.left = x + 'px'
            x -= 2


        }

        requestAnimationFrame(andar)

    }

    andar()


</script>
